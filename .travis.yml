language: android
sudo: required 
dist: precise
jdk: oraclejdk8

notifications:
  email:
  - adamluissean@gmail.com

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/daemon
  - $HOME/.gradle/native
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
 global:
 - ANDROID_API=26
 - EMULATOR_API_LEVEL=25
 - ANDROID_BUILD_TOOLS=26.0.0
 - ADB_INSTALL_TIMEOUT=25 # minutes
 - ANDROID_BUILD_TOOLS_VERSION=26.0.0
 - ANDROID_ABI=armeabi-v7a
 - ANDROID_TAG=google_apis
 - CODECOV_TOKEN=c3c594dd-b509-4ca0-9fd0-248dc1af7cf3

before_script:
  - chmod +x gradlew
  - android list target
#  - echo no | android create avd --force -n Pixel -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
#  - android list avd
#  - emulator -avd Pixel -no-skin -no-window & #Start emulator

android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository # for design library
  - addon-google_apis-google-19 # google play services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  # Emulator sys img
  - sys-img-$ANDROID_ABI-$ANDROID_TAG-$EMULATOR_API_LEVEL


  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'
      - '.+'

before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- ./gradlew dependencies || true
- pip install --user codecov    #Install codecov

script:
- echo "***** START SCRIPT *****"
- echo "Travis branch is $TRAVIS_BRANCH"
- uname -a
#- android-wait-for-emulator
- adb devices
- adb shell input keyevent 82 &
- "./gradlew clean build -Pbuild=dev -PdisablePreDex --stacktrace createDevDebugUnitTestCoverageReport createDevDebugUnitTestCoverageReportKotlin coveralls"

after_success:
    - codecov                       #Run codecov
