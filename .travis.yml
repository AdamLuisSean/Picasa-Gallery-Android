language: android
sudo: required 
dist: precise
jdk: oraclejdk8

addons:
  srcclr: true

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
  email:
  - adamluissean@gmail.com

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-27
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API_LEVEL
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository # for design library
    - addon-google_apis-google-19 # google play services
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
    # Emulator sys img
    - sys-img-$ANDROID_ABI-$ANDROID_TAG-$EMULATOR_API_LEVEL

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    - '.+'

install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo y | android update sdk -u -a -t tools
  - echo y | android update sdk -u -a -t platform-tools
  - echo y | android update sdk -u -a -t build-tools-27.0.0
  - echo y | android update sdk -u -a -t android-27
  - echo y | android update sdk -u -a -t extra-google-m2repository
  - echo y | android update sdk -u -a -t extra-android-m2repository
  - echo y | android update sdk -u -a -t android-sdk-preview-license
  - echo y | android update sdk -u -a -t android-sdk-license

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/daemon
  - $HOME/.gradle/native
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.gradle
  - $HOME/.android/build-cache

matrix:
  include:
    - env: ANDROID_TARGET=android-27  ANDROID_ABI=armeabi-v7a
  fast_finish: false

env:
  global:
    - ANDROID_API=27
    - EMULATOR_API_LEVEL=25
    - ANDROID_BUILD_TOOLS=27.0.0
    - ADB_INSTALL_TIMEOUT=55 # minutes
    - ANDROID_BUILD_TOOLS_VERSION=27.0.0
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - CODECOV_TOKEN=c3c594dd-b509-4ca0-9fd0-248dc1af7cf3

before_script:
  # Create and start emulator
  - echo PATH $PATH
  - android list target
  - android list sdk
  - which android-update-sdk
  - cat `which android-update-sdk`
  - android-update-sdk
  - android list sdk --all --extended
  - uname -a
  - df -h
  - mount
  - cat /proc/cpuinfo
  - echo $ANDROID_TARGET
  - echo $ANDROID_ABI

  - android-wait-for-emulator
  - adb shell input keyevent 82

  #- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  #- emulator -avd test -no-skin -no-window &
  #- adb wait-for-device
  #- cat `which android-wait-for-emulator`
  #- android-wait-for-emulator
  #- adb shell input keyevent 82 &
  - chmod +x gradlew
  - chmod +x ./config/ci.sh
before_install:
  - ./config/ci.sh
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - ./gradlew dependencies || true
  - pip install --user codecov    #Install codecov

  # Create and start emulator for the script.
  - echo no | avdmanager create avd --force -n test -k "system-images;android-22;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

script:
  - echo "***** START SCRIPT *****"
  - echo "Travis branch is $TRAVIS_BRANCH"
  - uname -a
  - adb devices
  - "./gradlew clean build -Pbuild=dev -PdisablePreDex --stacktrace createDevDebugUnitTestCoverageReport createDevDebugUnitTestCoverageReportKotlin coveralls"
  - echo "***** END SCRIPT *****"

after_success:
  - codecov
