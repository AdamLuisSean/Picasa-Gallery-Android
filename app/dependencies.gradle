dependencies {
  // region CONSTANTS
  def supportVersion = '27.0.1'
  def daggerVersion = '2.12'
  def playServicesVersion = '11.6.0'
  def espressoVersion = '3.0.1'
  def runnerRulesVersion = '1.0.0'
  def junitVersion = "4.12"
  def fuelVersion = '1.10.0'
  def leakCanaryVersion = '1.5.1'
  def glideVersion = '4.3.1'
  // endregion

  // region SUPPORT
  implementation "com.android.support:appcompat-v7:${supportVersion}"
  implementation "com.android.support:design:${supportVersion}"
  implementation "com.android.support:cardview-v7:${supportVersion}"
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
  // endregion

  // region KOTLIN
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  // endregion

  // region NETWORK/IO
  api "com.github.kittinunf.fuel:fuel:${fuelVersion}"
  api "com.github.kittinunf.fuel:fuel-android:${fuelVersion}"
  api "com.github.kittinunf.fuel:fuel-rxjava:${fuelVersion}"
  api "com.github.kittinunf.fuel:fuel-gson:${fuelVersion}"

  // endregion

  // region OTHER
  implementation 'com.google.code.findbugs:jsr305:3.0.2'
  implementation "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}"
  implementation 'com.pddstudio:encrypted-preferences:1.3.0'
  // endregion

  // region PLAY SERVICES
  implementation "com.google.android.gms:play-services-auth:${playServicesVersion}"
  // endregion

  // region RX
  implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
  implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
  // endregion

  // region DI
  implementation "com.google.dagger:dagger:${daggerVersion}"
  implementation "com.google.dagger:dagger-android:${daggerVersion}"
  implementation "com.google.dagger:dagger-android-support:${daggerVersion}"
  kapt "com.google.dagger:dagger-compiler:${daggerVersion}"
  kapt "com.google.dagger:dagger-android-processor:${daggerVersion}"
  compileOnly 'org.glassfish:javax.annotation:10.0-b28'
  // endregion

  // region IMAGE PROCESSING
  implementation "com.github.bumptech.glide:glide:${glideVersion}"
  kapt "com.github.bumptech.glide:compiler:${glideVersion}"
  // endregion

  // region ANDROID TESTING
  androidTestImplementation "com.android.support.test:runner:$runnerRulesVersion"
  androidTestImplementation "com.android.support.test:rules:$runnerRulesVersion"

  androidTestImplementation("com.android.support.test.espresso:espresso-core:$espressoVersion") {
    exclude group: 'com.android.support', module: 'support-annotations'
    exclude group: 'com.android.support', module: 'appcompat'
    exclude group: 'com.android.support', module: 'support-v4'
    exclude module: 'recyclerview-v7'
  }

  androidTestImplementation "com.android.support.test.espresso:espresso-contrib:$espressoVersion"
  androidTestImplementation "com.android.support.test.espresso:espresso-intents:$espressoVersion"
  androidTestImplementation "com.android.support:support-annotations:$supportVersion"
  androidTestImplementation "com.android.support:design:$supportVersion"
  androidTestImplementation "com.android.support.test.espresso.idling:idling-concurrent:$espressoVersion"
  implementation "com.android.support.test.espresso:espresso-idling-resource:$espressoVersion"
  androidTestImplementation "com.google.code.findbugs:jsr305:3.0.2"
  // endregion

  // region UNIT TESTING
  testImplementation "junit:junit:$junitVersion"
  testImplementation 'org.assertj:assertj-core:3.8.0'
  testImplementation('com.nhaarman:mockito-kotlin:1.5.0') {
    exclude group: 'org.jetbrains.kotlin'
  }
  // endregion
}
